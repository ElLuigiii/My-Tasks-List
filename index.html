<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <title>Mis Tareas</title>
    </head>
    <body>
        <header>
            <h1> <strong>Mis Listas de Tareas </strong> </h1>
        </header>
        <main>
            <div class="content">
                <div id="new_task" >
                    <div class="div_title">
                        <h2 id="title_new_task">Crear nueva tarea
                        </h2>
                    </div>
                    <div class="task_separate">
                        <form action="#" id="formulario">
                            <label for="title" class="label_Tasks">
                                Titulo:
                            </label>
                            <input type="text" placeholder="Ingrese titulo de Lista de Tareas" name="titulo_tarea" id="task_Title">
                            <label for="" class="label_Tasks">
                                Ingresar tarea:
                            </label>
                            <input type="text" name="task" placeholder="Ingrese nueva tarea" id="tasks">
                            <button id="more_Task">Agregar tarea</button>
                        </form>
                        <button id="task_Create">
                            Crear
                        </button>
                    </div>
                </div>
                <div id="div_Tasks">
                    
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
<script src="newJs.js"></script>
</html>
